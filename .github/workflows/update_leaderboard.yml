name: Update Casper Testnet Leaderboard

on:
  workflow_dispatch:
  schedule:
    - cron: "*/5 * * * *"   # every 5 minutes

jobs:
  update:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Generate leaderboard files
        env:
          CSPR_CLOUD_KEY: ${{ secrets.CSPR_CLOUD_KEY }}
        run: |
          python scripts/leaderboard_total_testnet.py

      - name: Commit & push if changed
        run: |
          git config user.name "dorito-cm"
          git config user.email "dorito-cm@users.noreply.github.com"

          git add leaderboard_total_testnet.json leaderboard_total_testnet.csv

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "Auto-update leaderboard"
          git push
