name: Update leaderboard (testnet)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */6 * * *"  # every 6 hours (UTC)

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests

      - name: Run generator
        env:
          CSPR_CLOUD_KEY: ${{ secrets.CSPR_CLOUD_KEY }}
        run: |
          python3 scripts/leaderboard_total_testnet.py

      - name: Commit & push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add leaderboard_total_testnet.json leaderboard_total_testnet.csv
          git diff --staged --quiet || (git commit -m "Auto-update leaderboard" && git push)
